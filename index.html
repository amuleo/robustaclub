            <p>اطلاعیه: پایان فعالیت سایت روبوستا کلاب<br>
با احترام، به اطلاع کاربران محترم می‌رسانیم که فعالیت سایت روبوستا کلاب به پایان رسیده است و این کلاب دیگر تحت مدیریت یا مسئولیت ما قرار ندارد.<br>  
از تمامی اعضا و همراهان عزیز که در طول این مدت همراه ما بودند، سپاسگزاریم.  
با احترام، مدیریت سایت روبوستا کلاب.</p>
