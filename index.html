<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robusta Club</title>
    <style>
        @font-face {
            font-family: 'Yekan';
            src: url('yekan.woff') format('woff');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Yekan', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #3e3e3e;
            color: #fff;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff9800;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <h1>روبوسنا کلاب</h1>
    </header>
    <main>
        <p>بزودی فعالیت سایتمون شروع میشه، فعالیت‌مون در زمینهٔ افزایش ساعت مطالعه با راهکارای تجربی و عملی!!</p>
        <a href="https://ypt.app" class="cta-button">عضویت در اپلیکشن YPT</a>
    </main>
    <footer>
        <p>© 2025 روبوسنا کلاب</p>
    </footer>
</body>
</html>
